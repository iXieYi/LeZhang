<canvas id="myCanvas" width="2000" height="1000" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script type="text/javascript">

var color = ["red"]; var data = [100];
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
var n=0;
var timer=null;
function drawCircle(cur){ 

var startPoint= 1.5 * Math.PI;;//起始点 ;//1.5 * Math.PI;//起始点 
ctx.lineWidth = 25;
for(var i=0;i<data.length;i++){ 
            
            ctx.strokeStyle = color[i]; 
            ctx.beginPath(); 
            ctx.arc(320,200,50,startPoint,startPoint+Math.PI*2/100*data[i]*cur);
            ctx.stroke();
            ctx.closePath();
            startPoint =startPoint+Math.PI*2/100*data[i];  }          
}

    function loadCanvas(nowT){
        timer = setInterval(function(){
            if(n>nowT){
                clearInterval(timer);
            }else{
                drawCircle(n);
                n += 0.01;
            }
        },15);
    }
    loadCanvas(100/100);
    timer=null;
