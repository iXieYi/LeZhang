<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-touch-fullscreen" content="yes"/>

<meta name="format-detection" content="telephone=no"/>
<title>我的资金</title>
<link rel="apple-touch-icon-precomposed" href="images/haorooms.jpg"/>
<link rel="apple-touch-startup-image" href="images/haorooms.jpg"/>
<link rel="stylesheet" href="css/style.css">
</head>
<body  style='overflow:scroll;overflow-y:hidden'>
<div id="myMoney">
	<header id="myMoney-header" class="header-common">
		<h3>我的资金</h3>
	</header>	
	<section class="myMoney-main">
		<input type="password">	
		<div>
			<ul>
				<li><div><span class="money-icon"></span><h3>现金</h3><p></p></div></li>
				<li><div><span class="saving-card-icon"></span><h3>储蓄卡</h3><p></p></div></li>
				<li><div><span class="credit-card-icon"></span><h3>信用卡</h3><p></p></div></li>
				<li><div><span class="alipay-icon"></span><h3>支付宝</h3><p></p></div></li>
				<li><div><span class="borrow-icon"></span><h3>借出款</h3><p></p></div></li>
				<li><div><span class="arrears-icon"></span><h3>欠款</h3><p></p></div></li>
			</ul>
		</div>
	</section>
</div>
  <!--最下一行图标-->
<section class="footer">
      <div class="edit-icon fl" ><span></span><p>记账</p></div>
      <div class="chart-icon fl" ><span></span><p>报表</p></div>
      <div class="wallet-icon fl" ><span></span><p>钱包</p></div>
      <div class="user-icon fl" ><span></span><p>用户</p></div>
</section>
</body>
</html>
